<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/CSS" rel="stylesheet" href="Signup.css">
	<title>Sign-up</title>
</head>
<body>
	<div class="container">
		<div class="login-content">
			<h1><strong>Sign-up</strong></h1>
			<form action="/signup" method="post">
				<div class="input-div">
				   <div class="div">
						<input type="text" class="input" placeholder="FirstName" name="Firstname" autocomplete="off">
						<input type="text" class="input" placeholder="Surname" name="lastname" autocomplete="off">
				   </div>
				</div>
				<div class="input-div">
				   <div class="div">
						<input type="text" class="input" placeholder="Email" name="mail" autocomplete="off">
				   </div>
				</div>
				<div class="input-div">
				   <div class="div">
						<input type="password" class="input" placeholder="Password" name="password" autocomplete="off">
				   </div>
				</div>
				<div class="input-div">
					<div class="div">
						 <input type="password" class="input" placeholder="Confirm" name="confirmpassword" autocomplete="off">
					</div>
				 </div>
				 <div class="input-div">
					<div class="div">
						<input type="tel" class="input" placeholder="Phone number" name="phoneNo" autocomplete="off">
						<label for="gender">Gender:</label>
						<select name="gender" id="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>	 
				<input type="submit" class="btn" value="Create account">
			</form>
		</div>
	</div>
	<script src="Signup.js"></script>
</body>
</html>
